<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <!-- Bootstrap css -->

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-10">
        <h1>T O D O</h1>
      </div>
      <div class="col-2 moonDiv">
        <img class="moon themeToggler" src="images/icon-moon.svg" alt="">
        <img class="sun sunHide themeToggler" src="images/icon-sun.svg" alt="">
      </div>
    </div>

    <div class="row inputContainer">
      <div class="col-2 circleDiv">
        <div class="circle">

        </div>
      </div>
      <div class="col-10 addTodoDiv">
        <input class="addTodo" type="text" name="" value="" placeholder="Create a new todo...">

      </div>



    </div>

    <ul>
      
    </ul>

  </div>
